    /* Remove the navbar's default margin-bottom and rounded borders */ 
    .navbar {
      margin-bottom: 0;
      border-radius: 0;

      padding: 25px;
    }

<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>

      <a class="navbar-brand" href="../index.html">Painel de Administrador</a>

    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li><a href="../index.html">Catálogo de Cervejas</a></li>
        <li><a href="../../Pratos/index.html">Catálogo de Pratos</a></li>              
      </ul>
      </div>
  </div>

<div class="jumbotron">
    <div class="container text-center">
      <h1>Deletar cerveja</h1>         
    </div>
  </div>
    <main class="container">
      <form>
        <div class="form-group">
            <label for="txtNome">Nome</label>
            <output type="text" class="form-control" id="txtNome">            
        </div>
        <div class="form-group">
            <label for="txtMarca">Marca</label>
            <output type="text" class="form-control" id="txtMarca">            
        </div>
        <div class="form-group">
          <label for="txtEstilo">Estilo</label>
          <output type="text" class="form-control" id="txtEstilo">            
      </div>
      <div class="form-group">
        <label for="txtTeor">Teor Alcóolico</label>
        <output type="number" step ="any" min="0" max="70" class="form-control" id="txtTeor">            
    </div>
        <div class="form-group">
            <label for="txtImg">Link da imagem</label>
            <output type="text" class="form-control" id="txtImg">            
        </div>
        <button id="btnSalvar" type="submit" class="btn btn-primary">Deletar</button>
        <a href="../index.html">Voltar para Lista</a>
    </form>
    </main>
    <script src="../../js/controller.js"></script>
